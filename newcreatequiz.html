<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Quiz WebApp</title>
    <!-- Bootstrap CSSのCDN -->
     <script>
     window.onload = function(){
        const savedText =localStorage.getItem('savedText');
        if(savedText){
            document.getElementById('quizquestion').value = savedText;
        }
     };
     function saveText() {
      const text = document.getElementById('quizquestion').value;  
      localStorage.setItem('savedText', text);  
      alert('テキストが保存されました！');  
    }
</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 align="center">newcreate</h1>

<form>
    <label for="quizquestion">問題記入欄</label>
    <textarea id="quizquestion" name="quizquestion" rows="4" cols="40" placeholder="問題記入..."></textarea><br>
    <button type="button" onclick="saveText()">保存</button>
</form>
  <form align="left">
    <a href="createhome.html">
    <input class="btn" type="button" value="戻る" size="80">
    </a>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
